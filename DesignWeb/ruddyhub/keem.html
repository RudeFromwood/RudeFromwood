<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/keem.png" />
    <title>Keemstar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="js/jquery-3.4.1.min.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <script src="js/flash.js" defer></script>
</head>
<body>




<div class="container-fluid h-100">
    <div class="row h-100 keemforest">
        <div class="col-12 h-75">
            <div id="infoToggler">
                <img id="flashID" class="flashClass" src="img/keem.png" width="200px"/>
            </div>
        </div>


                <div class="col-xl-12 text-center">
                    <button type="button" class="btn btn-danger textFlash" id="upb" title="Press to go UP"><img src="img/arrowup.png"width="20"/></button>
                </div>

                <div class="col-xl-6 text-right">
                    <button type="button" class="btn btn-danger textFlash" id="leftb" title="Press to go LEFT"><img src="img/arrowleft.png"width="20"/></button>
                </div>

                <div class="col-xl-6 text-left">
                    <button type="button" class="btn btn-danger textFlash" id="rightb" title="Press to go RIGHT"><img src="img/arrowright.png"width="20"/></button>
                </div>

                <div class="col-xl-12 text-center">
                    <button type="button" class="btn btn-danger textFlash" id="downb" title="Press to go DOWN"><img src="img/arrowdown.png"width="20"/></button>
                </div>


    </div>
</div>

</body>
</html>
